<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physical Test Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="testForm">    
      <label for="state">State Name:</label>
      <select id="state" name="state" required>
        <option value="">Select a state</option>
        <option value="AN">Andaman & Nicobar Islands</option>
        <option value="AP">Andhra Pradesh</option>
        <option value="AR">Arunachal Pradesh</option>
        <option value="AS">Assam</option>
        <option value="BR">Bihar</option>
        <option value="CH">Chandigarh</option>
        <option value="CG">Chhattisgarh</option>
        <option value="DN">Dadra & Nagar Haveli</option>
        <option value="DD">Daman & Diu</option>
        <option value="DL">Delhi</option>
        <option value="GA">Goa</option>
        <option value="GJ">Gujarat</option>
        <option value="HR">Haryana</option>
        <option value="HP">Himachal Pradesh</option>
        <option value="JK">Jammu & Kashmir</option>
        <option value="JH">Jharkhand</option>
        <option value="KA">Karnataka</option>
        <option value="KL">Kerala</option>
        <option value="LA">Ladakh</option>
        <option value="LD">Lakshadweep</option>
        <option value="MP">Madhya Pradesh</option>
        <option value="MH">Maharashtra</option>
        <option value="MN">Manipur</option>
        <option value="ML">Meghalaya</option>
        <option value="MZ">Mizoram</option>
        <option value="NL">Nagaland</option>
        <option value="OD">Odisha</option>
        <option value="PY">Puducherry</option>
        <option value="PB">Punjab</option>
        <option value="RJ">Rajasthan</option>
        <option value="SK">Sikkim</option>
        <option value="TN">Tamil Nadu</option>
        <option value="TS">Telangana</option>
        <option value="TR">Tripura</option>
        <option value="UP">Uttar Pradesh</option>
        <option value="UK">Uttarakhand</option>
        <option value="WB">West Bengal</option>
      </select>

      <label for="stateCode">State Code:</label>
      <input type="text" id="stateCode" name="stateCode" readonly>

      <h3>Select Your Category</h3>
      <label><input type="radio" name="category" value="General" required> General</label>
      <label><input type="radio" name="category" value="OBC"> OBC</label>
      <label><input type="radio" name="category" value="SC"> SC</label>
      <label><input type="radio" name="category" value="ST"> ST</label>

      <h3>Enter Your Measurements</h3>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>

      <label for="chest">Chest (Min - Expanded) (cm):</label>
      <input type="text" id="chest" name="chest" placeholder="Example: 90-95" required>

      <button type="submit">Submit</button>
    </form>

    <p id="result"></p>
    <button id="goToForm" style="display:none;" onclick="location.reload()">Go to Form</button>
  </div>

  <a href="results.html" id="checkResults" class="bottom-btn">Check Results</a>

  <script src="script.js"></script>
</body>
</html>
